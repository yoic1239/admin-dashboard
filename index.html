<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      side-bar

    <div class="header">

            <input type="text" class="search-bar">
        </form>
      </div>
      <div class="notice">
        <button class="notice-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><title>bell-ring-outline</title><path d="M10,21H14A2,2 0 0,1 12,23A2,2 0 0,1 10,21M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M17,11A5,5 0 0,0 12,6A5,5 0 0,0 7,11V18H17V11M19.75,3.19L18.33,4.61C20.04,6.3 21,8.6 21,11H23C23,8.07 21.84,5.25 19.75,3.19M1,11H3C3,8.6 3.96,6.3 5.67,4.61L4.25,3.19C2.16,5.25 1,8.07 1,11Z" /></svg>
        </button>
      </div>
      <div class="user-info">
        user-info
      </div>
      <div class="greeting">greeting</div>
      <div class="buttons">
        <ul>
          <li><button>New</button></li>
          <li><button>Update</button></li>
          <li><button>Share</button></li>
        </ul>
      </div>
    </div>

    <div class="main-content">main-content</div>
  </div>
</body>
</html>
